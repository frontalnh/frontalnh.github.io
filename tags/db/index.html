/span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">create database angular;</span><br><span class="line">use angular;</span><br><span class="line">CREATE TABLE `tb_airport` (</span><br><span class="line">  `AIRPORT_ID` int(11) NOT NULL AUTO_INCREMENT,</span><br><span class="line">  `AIRPORT_NM` varchar(45) DEFAULT NULL,</span><br><span class="line">  `CONTINENT` varchar(45) DEFAULT NULL,</span><br><span class="line">  `NATION` varchar(45) DEFAULT NULL,</span><br><span class="line">  `CITY` varchar(45) DEFAULT NULL,</span><br><span class="line">  PRIMARY KEY (`AIRPORT_ID`)</span><br><span class="line">) ENGINE=InnoDB AUTO_INCREMENT=70 DEFAULT CHARSET=utf8;</span><br><span class="line"></span><br><span class="line">CREATE TABLE `tb_ticket` (</span><br><span class="line">  `TICKET_ID` int(11) NOT NULL AUTO_INCREMENT,</span><br><span class="line">  `TICKET_NM` varchar(100) DEFAULT NULL,</span><br><span class="line">  `TICKET_PRICE` int(11) DEFAULT NULL,</span><br><span class="line">  `TICKET_DEPARTURE` varchar(45) DEFAULT NULL,</span><br><span class="line">  `TICKET_ARRIVAL` varchar(45) DEFAULT NULL,</span><br><span class="line">  `TICKET_DEPARTURE_TIME` varchar(45) DEFAULT NULL,</span><br><span class="line">  `TICKET_ARRIVAL_TIME` varchar(45) DEFAULT NULL,</span><br><span class="line">  `TICKET_DEPARTURE_DT` varchar(45) DEFAULT NULL,</span><br><span class="line">  `TICKET_ARRIVAL_DT` varchar(45) DEFAULT NULL,</span><br><span class="line">  `CRE_DT` varchar(45) DEFAULT NULL,</span><br><span class="line">  PRIMARY KEY (`TICKET_ID`)</span><br><span class="line">) ENGINE=InnoDB AUTO_INCREMENT=31 DEFAULT CHARSET=utf8;</span><br><span class="line"></span><br><span class="line">CREATE TABLE `tb_usage` (</span><br><span class="line">  `USAGE_ID` int(11) NOT NULL AUTO_INCREMENT,</span><br><span class="line">  `USER_EMAIL` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USER_NM` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USER_ENG_NM` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USAGE_PHONE` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USAGE_ENTITY` int(11) DEFAULT NULL,</span><br><span class="line">  `USAGE_STATUS` varchar(6) DEFAULT NULL COMMENT &apos;003001	신청완료(입금대기)\n003002	입금완료\n003003	환불대기\n003004	환불완료\n003005	종료&apos;,</span><br><span class="line">  `USAGE_NATION` varchar(45) DEFAULT NULL COMMENT &apos;도착 국가&apos;,</span><br><span class="line">  `USAGE_CITY` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USAGE_DEPARTURE_CITY` varchar(45) DEFAULT NULL COMMENT &apos;출발 도시&apos;,</span><br><span class="line">  `USAGE_DEPARTURE_DT` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USAGE_ARRIVAL_DT` varchar(45) DEFAULT NULL COMMENT &apos;도착일&apos;,</span><br><span class="line">  `USAGE_MEMO` text,</span><br><span class="line">  `CRE_DT` varchar(45) DEFAULT NULL,</span><br><span class="line">  PRIMARY KEY (`USAGE_ID`)</span><br><span class="line">) ENGINE=InnoDB AUTO_INCREMENT=11 DEFAULT CHARSET=utf8;</span><br><span class="line"></span><br><span class="line">CREATE TABLE `tb_wishlist` (</span><br><span class="line">  `WL_ID` int(11) DEFAULT NULL</span><br><span class="line">) ENGINE=InnoDB DEFAULT CHARSET=latin1;</span><br><span class="line"></span><br><span class="line">CREATE TABLE `tb_user` (</span><br><span class="line">  `USER_EMAIL` varchar(100) CHARACTER SET latin1 NOT NULL,</span><br><span class="line">  `USER_PWD` varchar(100) DEFAULT NULL,</span><br><span class="line">  `USER_TYPE` varchar(6) DEFAULT NULL COMMENT &apos;002001	일반 회원\n002002	어드민\n&apos;,</span><br><span class="line">  `USER_NM` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USER_ENG_NM` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USER_GENDER` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USER_BIRTHDAY` varchar(100) DEFAULT NULL,</span><br><span class="line">  `USER_PHONE` varchar(45) DEFAULT NULL,</span><br><span class="line">  `USER_USING_FREQ` int(11) DEFAULT NULL,</span><br><span class="line">  `CRE_DT` varchar(45) DEFAULT NULL,</span><br><span class="line">  PRIMARY KEY (`USER_EMAIL`)</span><br><span class="line">) ENGINE=InnoDB DEFAULT CHARSET=utf8;</span><br></pre></td></tr></table></figure>
